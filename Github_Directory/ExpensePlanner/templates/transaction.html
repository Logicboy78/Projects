<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense Page</title>
  <link rel="stylesheet" href="/static/css/transaction.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Top menu -->
      <ul class="top-menu">
        <li class="home"><a href="index.html">Home</a></li>
      </ul>

      <!-- Main menu -->
      <ul>
        <li class="dashboard"><a href="dashboard.html">Dashboard</a></li>
        <li class="reports"><a href="reports.html">Reports</a></li>
        <li class="expenses-menu current">
          ADD/View!
          <ul class="submenu">
            <li class="add-expense current"><a href="transaction.html">Add</a></li>
            <li class="my-expenses"><a href="my_expenses.html">My Expenses</a></li>
          </ul>
        </li>
        <li class="settings"><a href="settings.html">Settings</a></li>
      </ul>

      <!-- Logout -->
      <div class="sidebar-logout">
        <button id="logout-btn" title="Logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Top breadcrumb / nav -->
      <div class="top-nav">
        <span>Expenses</span> &gt; <span>Add Expense Page</span>
      </div>

      <!-- Form Section -->
      <section class="form-section">
        <form>
          <!-- Category -->
          <div class="form-group">
            <label for="category">Category *</label>
            <select id="category" name="category" required>
              <option value="">-- Select Category --</option>
              <option value="Food">Food(Always!)</option>
              <option value="Shopping">Shopping(Again!)</option>
              <option value="Travel">Travel(Refreshing!)</option>
              <option value="Accommodation">Accommodation(As Always)</option>
              <option value="Other">Others(What Others!)</option>
            </select>
          </div>

          <!-- Date -->
          <div class="form-group">
            <label>Date *</label>
            <input type="date" value="2025-06-18" required>
          </div>

          <!-- Amount -->
          <div class="form-group">
            <label>Amount *</label>
            <input type="number" placeholder="5000" required>
          </div>

          <!-- Description -->
          <div class="form-group">
            <label>Expense Description</label>
            <textarea placeholder="Enter details..."></textarea>
          </div>

          <!-- Receipt -->
          <div class="form-group">
            <label>Receipt</label>
            <input type="file">
          </div>

          <!-- Reimbursable -->
          <div class="form-group">
            <label>Reimbursable *</label>
            <div class="radio-group">
              <label><input type="radio" name="reimbursable" value="yes" required> Yes</label>
              <label><input type="radio" name="reimbursable" value="no"> No</label>
            </div>
          </div>

          <!-- Buttons -->
          <div class="form-actions">
            <button type="submit" class="btn submit">Submit</button>
            <button type="reset" class="btn reset">Reset</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <script>
    // Logout redirect
    document.getElementById('logout-btn').addEventListener('click', function() {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
